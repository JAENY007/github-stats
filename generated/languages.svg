svg {
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
  font-size: 14px;
  line-height: 21px;
}

#background {
  width: calc(100% - 1px);
  height: calc(100% - 1px);
  fill: #20232a;
  stroke: #00000000;
  stroke-width: 1px;
  rx: 6px;
  ry: 6px;
}

foreignObject {
  width: calc(100% - 10px - 32px);
}

h2 {
  margin-top: 0;
  margin-bottom: 0.75em;
  line-height: 24px;
  font: 600 18px 'Segoe UI', Ubuntu, Sans-Serif;
  color: #918FE0;
  fill: #918FE0;  
}

ul {
